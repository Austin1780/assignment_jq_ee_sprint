<!DOCTYPE html>
<html>
<head>
	<title>Jquery assignment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"> </script>
</head>
<body>
	<div class="container">
		<form id="theForm">
			<fieldset>
			  <legend>Practice Form</legend>
			  Name:<br>
			  <input id="name" type="text" placeholder="Name" maxlength="32" minlength="4" required>
				<div class="counter">
        </div>
			  Description:<br>
			  <textarea id="description" rows="3" cols="15" placeholder="Write a description here..." maxlength="140" minlength="4" required></textarea>
				<div class="counter">
        </div>
				Password:<br>
				<input id="password" type="password" placeholder="password" maxlength="16" minlength="6" required>
				<div class="counter">
        </div>
				Confirm Password:<br>
				<input id="confirm" type="password" placeholder="confirm password" maxlength="16" minlength="6" required>
				<div class="counter">
        </div>
				<p class="hidden">Does not match.</p>
				<input type="submit" value="Submit" id="submit">
				<div></div>
			</fieldset>
		</form>
	</div>
</body>
</html>
