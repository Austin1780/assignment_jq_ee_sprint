<!DOCTYPE html>
<html>
<head>
	<title>Jquery assignment</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"> </script>
</head>
<body>
	<div class="container">
		<form id="theForm">
			<fieldset>
			  <legend>Practice Form</legend>
			  <div id="name">
					Name:<br>
			    <input type="text" placeholder="Name" maxlength="32" minlength="4">
			  </div>
			  <div id="description">
					Description:<br>
					<textarea rows="3" cols="15" placeholder="Write a description here..." maxlength="140" minlength="4"></textarea>
			  </div>
			  <div id="password">
					Password:<br>
					<input type="password" placeholder="password" maxlength="16" minlength="6">
			  </div>
			  <div id="confirm">
					Confirm Password:<br>
					<input type="password" placeholder="confirm password" maxlength="16" minlength="6">
			  </div>
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</div>
</body>
</html>
